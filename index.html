<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="title">Library</div>
    </div>
    <div class="content">
        <div class="buttons">
            <button type="button" class="btn" onclick="openForm()">Add Book</button>
        </div>
        <dialog class="form-popup" id="myForm">
            <form action="" class="form-container">
                <h1>Add New Book</h1>
            
                <label for="title"><b>Title</b></label>
                <input type="text" placeholder="Enter Title" name="title" required>
            
                <label for="author"><b>Author</b></label>
                <input type="text" placeholder="Enter Author" name="author" required>

                <label for="pages"><b>Number of Pages</b></label>
                <input type="tel" placeholder="Enter # of Pages" name="pages" required>

                <label for="read"><b>Have you read this?</b></label>
                <select name="read" id="read" required>
                    <option disabled selected value=""> -- select an option -- </option>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            
                <button type="submit" class="btn submit">Submit</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            </form>
        </dialog>
        <div class="books">
            <div class="book">
                <div class="title">Moby Dick</div>
                <div class="author">By Herman Mellvile</div>
                <div class="pages">Pages: 635</div>
                <div class="book-buttons">
                    <button type="button">Unread</button>
                    <button type="button">X</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">Â© GPR Design</div>
</body>
<script src="script.js"></script>
</html>
